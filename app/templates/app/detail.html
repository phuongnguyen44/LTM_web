{% extends 'app/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block search %}
    <div style="display: none;" id="liveAlertPlaceholder"></div>
    {% for p in product%}
    <div class="container mt-5 mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="images p-3">
                                <div class="text-center p-4"> <img id="main-image" src="{{p.ImageURL}}" width="250" /> </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="product p-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center"> <a class="btn" href="{% url 'home' %}"><i class="fa fa-long-arrow-left"></i> <span class="ml-1">Back</span></a>  </div>
                                </div>
                                <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">SẢN PHẨM</span>
                                    <h5 class="text-uppercase">{{p.name}}</h5>
                                    <div class="price d-flex flex-row align-items-center"> <span class="act-price">{{p.price}} VND</span>
                                    </div>
                                </div>
                                <p class="about">{{p.detail}}</p>
                                <div class="cart mt-4 align-items-center"> <button data-product={{p.id}} data-action="add" class="btn btn-danger text-uppercase mr-2 px-4 update-cart liveAlertBtn">Add to cart</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endblock search %}
</body>
</html>
