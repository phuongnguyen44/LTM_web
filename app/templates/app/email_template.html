<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row" style="width: 100%;">
        <div class="col-lg-12">
            <div class="box-element">
                <div style="color: crimson;">Bạn đã đặt hàng thành công. Vui lòng chờ 2-3 ngày để nhận hàng</div>
                {% for item in items %}
                    <div class="cart-row">
                        <!-- <div style="flex:2"><img class="row-image" src="{{ item.product.ImageURL }}"></div> -->
                        <div style="flex:2"><p>{{ item.product.name }}</p></div>
                        <div style="flex:1"><p>Giá : {{ item.product.price }} VND</p></div>
                        <div style="flex:1">
                            <p class="quantity">Số lượng: {{item.quantity}}</p>
                        </div>
                        <div style="font-weight: bold;">Tổng</div>
                        <div style="flex:1"><p>{{ item.total }} VND</p></div>
                        <div>----------------------------</div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
