{% extends 'app/base.html' %}
{% load static %}
{% block banner_slider %}
<div style="display: none;" id="liveAlertPlaceholder"></div>
<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'app/images/banner/banner1.png' %}" class="d-block w-100" alt="..." >
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/banner2.jpg' %}" class="d-block w-100" alt="..." >
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/banner3.jpg' %}" class="d-block w-100" alt="..." >
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
<div>
  <label for="sort">Sắp xếp:</label>

  <select id="sort">
    <option value="asc">Sắp xếp theo giá tăng dần</option>
    <option value="desc">Sắp xếp theo giá giảm dần</option>
  </select>
</div>

{% endblock banner_slider %}
{% block main-content %}

<div class="row" style="width:100%">
    {% for product in products %}
    <div class="col-lg-3">
        <img class="thumbnail" src="{{ product.ImageURL }}" alt="">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

            <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart liveAlertBtn">Thêm vào giỏ hàng</button>
            <a class="btn btn-outline-success" href="{% url 'detail' %}?id={{product.id}}">Xem</a>
            <h6 style="display :inline-block; float:right "><strong>{{ product.price }} VND</strong></h6>
        </div>
       
    </div>
    {% endfor %}
 
</div>
<br />
<br />
<br />
<br />

{% endblock main-content %}
